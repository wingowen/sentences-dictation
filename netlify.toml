# Netlify Configuration File

# Build settings
[build]
  # Directory to publish (output of build process)
  publish = "dist"
  # Build command
  command = "npm run build"
  # Functions directory
  functions = "netlify/functions"
  # Base directory for the build (optional, defaults to root)
  base = "."

# Development server settings (for Netlify Dev)
[dev]
  command = "npm run dev"
  port = 8888
  publish = "dist"

# Redirects and headers (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Functions configuration
[functions]
  node_bundler = "esbuild"